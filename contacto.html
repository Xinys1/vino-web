    <br><br><br><br><br><br>

    <main>
        <div class="contenido">
            <div class="introduccion" style="width: 100%;">
                <h1>Formulario de Contacto</h1>
                <form action="#" method="post" style="display: flex; flex-direction: column; gap: 15px; max-width: 600px;">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>

                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="date" id="fecha" name="fecha" required>

                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" required>

                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

                    <button type="submit" style="padding: 10px 20px; background-color: #8b0000; color: white; border: none; border-radius: 8px; cursor: pointer;">Enviar</button>
                </form>
            </div>
        </div>
    </main>
